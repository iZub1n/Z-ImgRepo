<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/basicstylesheet.css') }}">
    </head>
    <title>Z-IMGRepo</title>
    <body style="background-color:rgb(21, 0, 46);">
<body>
    <div class="container" style=" text-align:center; padding-top: 15px;">
        <div class="row">
            <div class="text-center"></div>
            <div class="col-lg-12">
                <h1 style="padding-bottom: 30px ;">Z-IMGRepo</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class='bg-danger' style="padding: 20px;">
                        {% for message in messages %}
                            {{ message }} <br>
                        {% endfor %}
                    </p>
                {% endif %}
            {% endwith%}
            </div>
            <div class="col-lg col-sm-12">
                <div style="margin: 20px;">
                <h4>Login</h4>
                <form action="{{ url_for('login') }}" class="form-signin" method="post">
                    <div class="form-group">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" class="form-control" name="uname" placeholder= "Enter Username" required>
                    </div>
                    <br></br>
                    <div class="form-group">
                        <label for="pswd"><b>Password</b></label>
                        <input type="password" class="form-control"  placeholder="Enter Password" name="pswd" required>
                    </div>
                    <br></br>
                    <label>
                    <button type="submit" class="btn btn-danger" name="action" value="Lgn" style="margin-top: 12px;">Login</button>
                    </label>
               </form>
            </div>
            </div>

            <div class="col-lg col-sm-12">
                <div style="margin: 30px;">
                <h4>Create Account</h4>
                <form action="{{ url_for('login') }}" class="form-signin" method="post">
                    <div class="form-group">
                        <label for="unameNew"><b>Create a New & Unique Username</b></label>
                        <input type="text" class="form-control"  placeholder ="Enter Username" name="unameNew" required placeholder="Be Creative">
                    </div>
                    <div class="form-group">
                        <label for="pswdNew"><b>Create a Password</b></label>
                        <input type="password" class="form-control"  placeholder="Enter Password" name="pswdNew" required placeholder="Keep Your Password in a Safe Place">
                        <label for="pswdNewRRe"><b>Re Enter Password</b></label>
                        <input type="password" class="form-control"  placeholder="Enter Password" name="pswdNewRe" required placeholder="Re-enter Password">
                    </div>
                    <br></br>
                    <label>
                    <button type="submit" class="btn btn-danger" name="action" value="CreateAcc">Create Account</button>
                    </label>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
